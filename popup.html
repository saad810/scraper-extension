<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YC Scraper</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', Roboto, sans-serif;
        background: #181818;
        color: #f3f4f6;
        width: 300px;
        height: 220px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #cbcbcb;
      }

      #scrape {
        background: #22d3ee;
        border: none;
        padding: 12px 20px;
        color: #0f172a;
        font-weight: 600;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%;
      }

      #scrape:hover {
        background: #0ea5e9;
        color: #fff;
      }

      #loader {
        display: none;
        margin-top: 15px;
        width: 30px;
        height: 30px;
        border: 4px solid #2d2d2d;
        border-top: 4px solid #22d3ee;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .footer {
        margin-top: 20px;
        font-size: 0.75rem;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§  YC Scraper</h1>
    <button id="scrape">Scrape YC Companies</button>
    <div id="loader"></div>
    <div class="footer">v1.0 by Saad</div>

    <script src="popup.js"></script>
  </body>
</html>
